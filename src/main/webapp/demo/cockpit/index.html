<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理驾驶舱</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>

<div class="container">
    <div class="row sel-adp-height">

        <div class="sel-adp-height col">

            <div class="row height4">
                <div class="sel-adp-height col col3">
                    <div class="row sel-adp-height">
                        <div class="sel-adp-height height3 col area-bg1">
                            <div class="ez-chart" chartId="c1-1"></div>
                        </div>
                        <div class="sel-adp-height height3 col area-bg1">
                            <div class="ez-chart" chartId="c1-2"></div>
                        </div>
                    </div>
                </div>

                <div class="sel-adp-height col col6 ">


                    <div class="row sel-adp-height">
                        <div class="sel-adp-height height1 col">
                            <div class="title">管理驾驶舱</div>

                        </div>
                        <div class="sel-adp-height height5 col">
                            <div class="ez-chart" chartId="c1-3"></div>
                            <div class="map-tooltip">
                                <div class="map-tooltip-name">**</div>
                                <div class="map-tooltip-val">0.00</div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="sel-adp-height col col3">
                    <div class="row sel-adp-height">
                        <div class="sel-adp-height height3 col area-bg1">

                        <div class="sel-adp-height height3 col area-bg1">

                        </div>
                    </div>
                </div>

            </div>

            <div class="row  height2">
                <div class="sel-adp-height col col4 area-bg1">

                </div>

                <div class="sel-adp-height col col2 area-bg1">
                    <div class="ez-chart" chartId="c2-2"></div>
                </div>
                <div class="sel-adp-height col col2 area-bg1">
                    <div class="ez-chart" chartId="c2-3"></div>
                </div>
                <div class="sel-adp-height col col4 area-bg1">
                    <div class="ez-chart" chartId="c2-4"></div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="./jquery-1.9.1.min.js"></script>
<script src="./echarts.min.js"></script>
<script src="./customed.js"></script>
<script src="./EzEcharts.js"></script>
<script src="./init.js"></script>

</html>
